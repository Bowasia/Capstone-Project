<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav-container">

        <div class="nav-item">
            <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwiZgfHLqPH9AhX_cGwGHcxoBcIQFnoECBcQAQ&url=https%3A%2F%2Fwww.kmitl.ac.th%2F&usg=AOvVaw1q1tWXHnvFpbL7C1qWm40Y" class="nav-link">
                <img class="nav-item logo" src="https://www.kmitl.ac.th/themes/custom/kmitl/logo.svg"  alt="">
                <div class="nav-item">
                    <div class="logo-txt orange">สถาบันเทคโนโลยีพระจอมเกล้าเจ้าคุณทหารลาดกระบัง</div>
                    <div class="logo-txt black">King Mongkut's Institute of Technology Ladkrabang</div>
                </div>
            </a>
        </div>

        <div class="nav-item">
            <div class="proj-name">
                <div>ระบบให้อาหารปลาอัจฉริยะ</div>
                <div>Smart feeding system DEMO version </div>
            </div>
        </div>

    </nav>

    <div class="dash-container">

        <!-- RANGE CONTROL CARD -->

        <div class="box" id="range-card">


            <div class="topic">
                <span class="topic-icon">
                    <img src="assets/radius.png" alt="" width="48px" height="auto">
                </span>
                <div class="topic-txt">Range control</div>
            </div>

            <div class="range">

                <div class="range-item range-display-container">
                    <span class="range-display" id="range-display">0</span>
                    <span>%</span>
                </div>
                
                <div class="range-item range-slider-container">
                    <input class="range-control" id="range-value" type="range" min="0" max="100" value="70">
                </div>
            </div>

        </div>
       
        <!-- FEED CONTROL CARD -->

        <div class="box" id="food-card">


            <div class="topic">
                <span class="topic-icon">
                    <img src="assets/fish-food.png" alt="" width="48px" height="auto">
                </span>
                <div class="topic-txt">Feeding speed</div>
            </div>

            <div class="range">

                <div class="range-item range-value-container">
                    <span class="range-display" id="range2-display">0</span>
                    <span>%</span>
                </div>
                
                <div class="range-item range-slider-container">
                    <input class="range-control" id="range2-value" type="range" min="0" max="100" value="70">
                </div>
            </div>

        </div>

        <!-- SCHEDULE CARD -->

        <div class="box" id="time-card">

            <!-- TOPIC -->

            <div class="topic">
                <span class="topic-icon">
                    <img src="assets/time.png" alt="" width="48px" height="auto">
                </span>
                <div class="topic-txt" id="topic-schedule">Schedule</div>
            </div>

            <!-- CONTENT -->

            <div class="schedule">

                <div class="schedule-item schedule-value-container">
                    <input class="schedule-input" type="time">
                </div>
                
                <div class="schedule-item schedule-slider-container">
                    <input class="schedule-toggle" id="schedule-toggle" type="checkbox" onchange="showtime()" value="off">
                    <span class="toggle_btn"></span>
                </div>
            </div>

        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
